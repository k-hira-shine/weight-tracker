<body>

    <!-- „Éê„ÉÉ„Ç∏Áç≤ÂæóÈÄöÁü• -->
    <div class="badge-notification-overlay" id="badgeNotificationOverlay"></div>
    <div class="badge-notification" id="badgeNotification">
        <div class="badge-notification-icon" id="notificationIcon"></div>
        <div class="badge-notification-title">„Éê„ÉÉ„Ç∏Áç≤ÂæóÔºÅ</div>

    <script>
        let editingId = null;

        // „Éê„ÉÉ„Ç∏ÂÆöÁæ©
        const BADGES = [
            { id: 'first_record', icon: 'üå±', name: '„ÅØ„Åò„ÇÅ„ÅÆ‰∏ÄÊ≠©', desc: 'Âàù„ÇÅ„Å¶‰ΩìÈáç„ÇíË®òÈå≤„Åó„Åü', check: (stats) => stats.totalRecords >= 1 },
            { id: 'week_streak', icon: 'üìÖ', name: '1ÈÄ±ÈñìÁ∂ôÁ∂ö', desc: '7Êó•ÈÄ£Á∂ö„ÅßË®òÈå≤„Åó„Åü', check: (stats) => stats.currentStreak >= 7 },
            { id: 'month_streak', icon: 'üóìÔ∏è', name: '1„É∂ÊúàÁ∂ôÁ∂ö', desc: '30Êó•ÈÄ£Á∂ö„ÅßË®òÈå≤„Åó„Åü', check: (stats) => stats.currentStreak >= 30 },
            { id: 'records_10', icon: 'üìù', name: 'Ë®òÈå≤„ÅÆÁøíÊÖ£', desc: '10ÂõûË®òÈå≤„Åó„Åü', check: (stats) => stats.totalRecords >= 10 },
            { id: 'records_50', icon: 'üìä', name: '„Éá„Éº„Çø„Éû„Éã„Ç¢', desc: '50ÂõûË®òÈå≤„Åó„Åü', check: (stats) => stats.totalRecords >= 50 },
            { id: 'records_100', icon: 'üèÖ', name: 'Ë®òÈå≤„ÅÆÈÅî‰∫∫', desc: '100ÂõûË®òÈå≤„Åó„Åü', check: (stats) => stats.totalRecords >= 100 },
            { id: 'loss_1kg', icon: 'üèÉ', name: '1kgÊ∏õÈáè', desc: 'ÈñãÂßãÊôÇ„Åã„Çâ1kgÊ∏õ„Å£„Åü', check: (stats) => stats.totalLoss >= 1 },
            { id: 'loss_3kg', icon: 'üéØ', name: '3kgÊ∏õÈáè', desc: 'ÈñãÂßãÊôÇ„Åã„Çâ3kgÊ∏õ„Å£„Åü', check: (stats) => stats.totalLoss >= 3 },
            { id: 'loss_5kg', icon: 'üèÜ', name: '5kgÊ∏õÈáè', desc: 'ÈñãÂßãÊôÇ„Åã„Çâ5kgÊ∏õ„Å£„Åü', check: (stats) => stats.totalLoss >= 5 },
            { id: 'morning', icon: 'üåÖ', name: 'ÊúùÂûãË®òÈå≤ËÄÖ', desc: '7ÊôÇÂâç„Å´5ÂõûË®òÈå≤„Åó„Åü', check: (stats) => stats.morningRecords >= 5 },
            { id: 'night', icon: 'üåô', name: 'Â§úÂûãË®òÈå≤ËÄÖ', desc: '22ÊôÇ‰ª•Èôç„Å´5ÂõûË®òÈå≤„Åó„Åü', check: (stats) => stats.nightRecords >= 5 },
            { id: 'comeback', icon: 'üí™', name: '„Ç´„É†„Éê„ÉÉ„ÇØ', desc: '„Çπ„Éà„É™„Éº„ÇØ„ÅåÈÄîÂàá„Çå„ÅüÂæå„Å´ÂÜçÈñã„Åó„Åü', check: (stats) => stats.comebacks >= 1 },
        ];

        // „Ç≤„Éº„É†„Éá„Éº„Çø„ÇíÂèñÂæó
        function getGameData() {
            const data = localStorage.getItem('weightGameData');
            return data ? JSON.parse(data) : {
                unlockedBadges: [],
                bestStreak: 0,
                lastRecordDate: null,
                comebacks: 0
            };
        }

        // „Ç≤„Éº„É†„Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveGameData(data) {
            localStorage.setItem('weightGameData', JSON.stringify(data));
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíË®àÁÆó
        function calculateStats() {
            const history = getHistory();
            const gameData = getGameData();

            if (history.length === 0) {
                return {
                    totalRecords: 0,
                    currentStreak: 0,
                    totalLoss: 0,
                    morningRecords: 0,
                    nightRecords: 0,
                    comebacks: gameData.comebacks
                };
            }

            // Ë®òÈå≤Êó•„Çí„É¶„Éã„Éº„ÇØ„Å´ÂèñÂæóÔºàÊó•‰ªò„ÅÆ„ÅøÔºâ
            const recordDates = [...new Set(history.map(r => {
                const d = new Date(r.date);
                return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
            }))].sort().reverse();

            // ÈÄ£Á∂öË®òÈå≤Êó•Êï∞„ÇíË®àÁÆó
            let currentStreak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < recordDates.length; i++) {
                const parts = recordDates[i].split('-');
                const recordDate = new Date(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
                recordDate.setHours(0, 0, 0, 0);

                const expectedDate = new Date(today);
                expectedDate.setDate(expectedDate.getDate() - i);
                expectedDate.setHours(0, 0, 0, 0);

                // ‰ªäÊó•„Åæ„Åü„ÅØÊò®Êó•„Åã„ÇâÂßã„Åæ„Çã„Çπ„Éà„É™„Éº„ÇØ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                if (i === 0) {
                    const diffFromToday = Math.floor((today - recordDate) / (1000 * 60 * 60 * 24));
                    if (diffFromToday > 1) {
                        break; // Êò®Êó•„Çà„ÇäÂâç„Å™„ÅÆ„Åß„Çπ„Éà„É™„Éº„ÇØ„Å™„Åó
                    }
                    if (diffFromToday === 1) {
                        // Êò®Êó•„ÅÆË®òÈå≤„Åã„ÇâÂßã„Åæ„ÇãÂ†¥Âêà„ÄÅexpectedDate„ÇíÊò®Êó•„Å´Ë®≠ÂÆö
                        expectedDate.setDate(expectedDate.getDate() - 1);
                    }
                }

                const diff = Math.abs(recordDate - expectedDate);
                if (diff < 1000 * 60 * 60 * 24) { // 1Êó•‰ª•ÂÜÖ„ÅÆË™§Â∑Æ
                    currentStreak++;
                } else {
                    break;
                }
            }

            // Ê∏õÈáèË®àÁÆóÔºàÊúÄÂàù„ÅÆË®òÈå≤„Å®ÊúÄÊñ∞„ÅÆË®òÈå≤„ÇíÊØîËºÉÔºâ
            const sortedByDate = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));
            const firstWeight = sortedByDate[0].weight;
            const latestWeight = sortedByDate[sortedByDate.length - 1].weight;
            const totalLoss = firstWeight - latestWeight;

            // Êúù„ÉªÂ§ú„ÅÆË®òÈå≤Êï∞
            let morningRecords = 0;
            let nightRecords = 0;
            history.forEach(r => {
                const hour = new Date(r.date).getHours();
                if (hour < 7) morningRecords++;
                if (hour >= 22) nightRecords++;
            });

            return {
                totalRecords: history.length,
                currentStreak,
                totalLoss,
                morningRecords,
                nightRecords,
                comebacks: gameData.comebacks
            };
        }

        // „Çπ„Éà„É™„Éº„ÇØË°®Á§∫„ÇíÊõ¥Êñ∞
        function updateStreakDisplay() {
            const stats = calculateStats();
            const gameData = getGameData();

            document.getElementById('streakCount').textContent = stats.currentStreak;
            document.getElementById('streakBest').textContent = `ÊúÄÈï∑Ë®òÈå≤: ${gameData.bestStreak}Êó•`;

            // „Çπ„Éà„É™„Éº„ÇØ„Å´Âøú„Åò„Å¶„Ç¢„Ç§„Ç≥„É≥„ÇíÂ§âÊõ¥
            const streakIcon = document.getElementById('streakIcon');
            if (stats.currentStreak >= 30) {
                streakIcon.textContent = 'üåü';
            } else if (stats.currentStreak >= 14) {
                streakIcon.textContent = '‚≠ê';
            } else if (stats.currentStreak >= 7) {
                streakIcon.textContent = 'üî•';
            } else if (stats.currentStreak >= 3) {
                streakIcon.textContent = '‚ú®';
            } else if (stats.currentStreak >= 1) {
                streakIcon.textContent = 'üí´';
            } else {
                streakIcon.textContent = 'üò¥';
            }

            // ÊúÄÈï∑Ë®òÈå≤„ÇíÊõ¥Êñ∞
            if (stats.currentStreak > gameData.bestStreak) {
                gameData.bestStreak = stats.currentStreak;
                saveGameData(gameData);
                document.getElementById('streakBest').textContent = `ÊúÄÈï∑Ë®òÈå≤: ${gameData.bestStreak}Êó•`;
            }
        }

        // „Éê„ÉÉ„Ç∏Ë°®Á§∫„ÇíÊõ¥Êñ∞
        function updateBadgesDisplay() {
            const gameData = getGameData();
            const grid = document.getElementById('badgesGrid');

            grid.innerHTML = BADGES.map(badge => {
                const isUnlocked = gameData.unlockedBadges.includes(badge.id);
                return `
                    <div class="badge ${isUnlocked ? 'unlocked' : 'locked'}" onclick="showBadgeDetail('${badge.id}')">
                        <span class="badge-icon">${badge.icon}</span>
                        <span class="badge-name">${badge.name}</span>
                    </div>
                `;
            }).join('');
        }

        // „Éê„ÉÉ„Ç∏Áç≤Âæó„ÉÅ„Çß„ÉÉ„ÇØ
        function checkBadges() {
            const stats = calculateStats();
            const gameData = getGameData();
            const newBadges = [];

            BADGES.forEach(badge => {
                if (!gameData.unlockedBadges.includes(badge.id) && badge.check(stats)) {
                    gameData.unlockedBadges.push(badge.id);
                    newBadges.push(badge);
                }
            });

            if (newBadges.length > 0) {
                saveGameData(gameData);
                updateBadgesDisplay();
                // ÊúÄÂàù„ÅÆÊñ∞„Åó„ÅÑ„Éê„ÉÉ„Ç∏„ÇíË°®Á§∫
                showBadgeNotification(newBadges[0]);
            }
        }

        // „Éê„ÉÉ„Ç∏Áç≤ÂæóÈÄöÁü•„ÇíË°®Á§∫
        function showBadgeNotification(badge) {
            document.getElementById('notificationIcon').textContent = badge.icon;
            document.getElementById('notificationName').textContent = badge.name;
            document.getElementById('notificationDesc').textContent = badge.desc;
            document.getElementById('badgeNotificationOverlay').classList.add('show');
            document.getElementById('badgeNotification').classList.add('show');
        }

        // „Éê„ÉÉ„Ç∏Áç≤ÂæóÈÄöÁü•„ÇíÈñâ„Åò„Çã
        function closeBadgeNotification() {
            document.getElementById('badgeNotificationOverlay').classList.remove('show');
            document.getElementById('badgeNotification').classList.remove('show');
        }

        // „Éê„ÉÉ„Ç∏Ë©≥Á¥∞„ÇíË°®Á§∫
        function showBadgeDetail(badgeId) {
            const badge = BADGES.find(b => b.id === badgeId);
            const gameData = getGameData();
            const isUnlocked = gameData.unlockedBadges.includes(badgeId);

            document.getElementById('badgeDetailIcon').textContent = badge.icon;
            document.getElementById('badgeDetailName').textContent = badge.name;
            document.getElementById('badgeDetailDesc').textContent = badge.desc;

            const statusEl = document.getElementById('badgeDetailStatus');
            statusEl.textContent = isUnlocked ? '‚úì Áç≤ÂæóÊ∏à„Åø' : 'üîí Êú™Áç≤Âæó';
            statusEl.className = `badge-detail-status ${isUnlocked ? 'unlocked' : 'locked'}`;

            document.getElementById('badgeDetailModal').classList.add('show');
        }

        // „Éê„ÉÉ„Ç∏Ë©≥Á¥∞„ÇíÈñâ„Åò„Çã
        function closeBadgeDetail() {
            document.getElementById('badgeDetailModal').classList.remove('show');
        }

        // ÁèæÂú®„ÅÆÊó•ÊôÇ„Çí„Çª„ÉÉ„Éà
        function setCurrentDateTime() {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById('dateInput').value = dateStr;
            document.getElementById('timeInput').value = timeStr;
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂ±•Ê≠¥„ÇíÂèñÂæó
        function getHistory() {
            const data = localStorage.getItem('weightHistory');
            return data ? JSON.parse(data) : [];
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´Â±•Ê≠¥„Çí‰øùÂ≠ò
        function saveHistory(history) {
            localStorage.setItem('weightHistory', JSON.stringify(history));
        }

        // Â±•Ê≠¥„ÇíÊó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
        function sortHistory(history) {
            return history.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // ‰ΩìÈáç„Çí‰øùÂ≠ò
        function saveWeight() {
            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const weightInput = document.getElementById('weightInput');

            const weight = parseFloat(weightInput.value);

            if (isNaN(weight) || weight <= 0) {
                alert('Ê≠£„Åó„ÅÑ‰ΩìÈáç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!dateInput.value || !timeInput.value) {
                alert('Êó•‰ªò„Å®ÊôÇÂàª„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // „Çπ„Éà„É™„Éº„ÇØÈÄîÂàá„Çå„ÉÅ„Çß„ÉÉ„ÇØÔºà„Ç´„É†„Éê„ÉÉ„ÇØÂà§ÂÆöÁî®Ôºâ
            const gameData = getGameData();
            const stats = calculateStats();
            const wasStreakBroken = stats.currentStreak === 0 && gameData.lastRecordDate !== null;

            const dateTime = new Date(`${dateInput.value}T${timeInput.value}`);

            const history = getHistory();
            const record = {
                id: Date.now(),
                weight: weight,
                date: dateTime.toISOString()
            };

            history.push(record);
            saveHistory(sortHistory(history));

            // „Ç´„É†„Éê„ÉÉ„ÇØÂà§ÂÆö
            if (wasStreakBroken) {
                gameData.comebacks++;
            }
            gameData.lastRecordDate = dateTime.toISOString();
            saveGameData(gameData);

            weightInput.value = '';
            setCurrentDateTime();
            renderHistory();
            updateStreakDisplay();
            checkBadges();
        }

        // Ë®òÈå≤„ÇíÂâäÈô§
        function deleteRecord(id) {
            if (!confirm('„Åì„ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

            const history = getHistory();
            const newHistory = history.filter(record => record.id !== id);
            saveHistory(newHistory);
            renderHistory();
            updateStreakDisplay();
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openEditModal(id) {
            const history = getHistory();
            const record = history.find(r => r.id === id);
            if (!record) return;

            editingId = id;
            const date = new Date(record.date);

            document.getElementById('editDate').value = date.toISOString().split('T')[0];
            document.getElementById('editTime').value = date.toTimeString().slice(0, 5);
            document.getElementById('editWeight').value = record.weight;

            document.getElementById('editModal').classList.add('show');
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
            editingId = null;
        }

        // Ë®òÈå≤„ÇíÊõ¥Êñ∞
        function updateRecord() {
            if (!editingId) return;

            const dateInput = document.getElementById('editDate');
            const timeInput = document.getElementById('editTime');
            const weightInput = document.getElementById('editWeight');

            const weight = parseFloat(weightInput.value);

            if (isNaN(weight) || weight <= 0) {
                alert('Ê≠£„Åó„ÅÑ‰ΩìÈáç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!dateInput.value || !timeInput.value) {
                alert('Êó•‰ªò„Å®ÊôÇÂàª„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const dateTime = new Date(`${dateInput.value}T${timeInput.value}`);

            const history = getHistory();
            const index = history.findIndex(r => r.id === editingId);
            if (index === -1) return;

            history[index].weight = weight;
            history[index].date = dateTime.toISOString();

            saveHistory(sortHistory(history));
            closeModal();
            renderHistory();
            updateStreakDisplay();
            checkBadges();
        }

        // Êó•‰ªò„Çí„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(isoString) {
            const date = new Date(isoString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // Â±•Ê≠¥„ÇíË°®Á§∫
        function renderHistory() {
            const history = getHistory();
            const list = document.getElementById('historyList');

            if (history.length === 0) {
                list.innerHTML = '<li class="empty-message">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
                return;
            }

            list.innerHTML = history.map((record, index) => {
                let diffHtml = '';
                if (index < history.length - 1) {
                    const diff = record.weight - history[index + 1].weight;
                    if (diff !== 0) {
                        const sign = diff > 0 ? '+' : '';
                        const className = diff > 0 ? 'up' : 'down';
                        diffHtml = `<span class="diff ${className}">${sign}${diff.toFixed(1)}</span>`;
                    }
                }

                return `
                    <li class="history-item">
                        <span class="history-date">${formatDate(record.date)}</span>
                        <span class="history-weight">${record.weight.toFixed(1)} kg${diffHtml}</span>
                        <div class="btn-group">
                            <button class="edit-btn" onclick="openEditModal(${record.id})">Á∑®ÈõÜ</button>
                            <button class="delete-btn" onclick="deleteRecord(${record.id})">ÂâäÈô§</button>
                        </div>
                    </li>
                `;
            }).join('');
        }

        // ÂàùÊúüÂåñ
        setCurrentDateTime();
        renderHistory();
        updateStreakDisplay();
        updateBadgesDisplay();
    </script>
</body>
</html>
